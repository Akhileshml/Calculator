name: Build and Publish Python Package to AWS CodeArtifact

on:
  push:
    branches:
      - main  # Adjust to the branch you want to trigger this workflow

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set Up Python
    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install Build Tools
    - name: Install Build Tools
      run: |
        pip install setuptools wheel twine

    # Step 4: Build Python Package
    - name: Build Python Package
      run: |
        python setup.py sdist bdist_wheel

    # Step 5: Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Replace with your AWS region

    # Step 6: Login to AWS CodeArtifact
    - name: Login to AWS CodeArtifact
      run: |
        aws codeartifact login \
          --tool twine \
          --repository pypi-store \
          --domain ak \
          --domain-owner 897729129103  # Replace <account-id> with your AWS account ID

    # Step 7: Publish Package to AWS CodeArtifact
    - name: Publish Package
      run: |
        twine upload --repository codeartifact dist/*

    # Optional: Upload the Package Artifact to GitHub for Reference
    - name: Upload Package Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: calculator-package
        path: dist/*
