name: Build and Create Artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          # Create a requirements.txt dynamically (optional, if dependencies are added)
          echo "pytest" > requirements.txt
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          # Add tests here if applicable, or remove this step if no tests exist
          echo "No tests available yet."

      - name: Package Code
        run: |
          # Archive cal.py and any other necessary files
          zip -r calculator_artifact.zip cal.py requirements.txt README.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator
          path: calculator_artifact.zip

  publish_to_pypi:
    name: Publish Python Package to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Twine
        run: python -m pip install --upgrade pip twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload dist/*
